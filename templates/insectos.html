<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificador de Insectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nature: {
                            100: '#f0f7f4',
                            200: '#d9ede5',
                            300: '#b8dace',
                            400: '#8dc1b0',
                            500: '#5ea692',
                            600: '#468877',
                            700: '#396d5e',
                            800: '#30574c',
                            900: '#2a4940',
                        }
                    }
                }
            }
        }
        
        function clasificarInsecto(event) {
            event.preventDefault();
            const abdomen = document.getElementById('abdomen').value;
            const antena = document.getElementById('antena').value;
            
            // Simulamos la respuesta del servidor
            const insectos = [
                "Mariposa", "Abeja", "Libélula", "Escarabajo", 
                "Grillo", "Mantis religiosa", "Saltamontes", "Mariquita"
            ];
            const categoria = insectos[Math.floor(Math.random() * insectos.length)];
            
            // Mostrar animación de carga
            const resultado = document.getElementById('resultado');
            const iconoResultado = document.getElementById('icono-resultado');
            resultado.innerHTML = '<div class="text-center py-4"><div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-nature-500"></div></div>';
            
            // Simular tiempo de espera de la API
            setTimeout(() => {
                resultado.innerHTML = `
                    <div class="bg-white rounded-xl p-6 shadow-md text-center animate-fade-in">
                        <div class="text-5xl mb-3 text-nature-600">
                            <i class="fa-solid fa-bug"></i>
                        </div>
                        <p class="text-lg font-medium text-gray-700">El insecto es un/a</p>
                        <h3 class="text-2xl font-bold text-nature-700 mt-2">${categoria}</h3>
                        <div class="mt-4 bg-nature-100 p-3 rounded-lg">
                            <p class="text-sm text-gray-600"><i class="fas fa-info-circle mr-1"></i> Longitud abdomen: ${abdomen} mm</p>
                            <p class="text-sm text-gray-600"><i class="fas fa-info-circle mr-1"></i> Longitud antenas: ${antena} mm</p>
                        </div>
                    </div>
                `;
                
                // Actualizar icono según categoría
                const iconos = [
                    'fa-butterfly', 'fa-bee', 'fa-dragon', 'fa-beetle',
                    'fa-cricket', 'fa-praying-hands', 'fa-locust', 'fa-ladybug'
                ];
                iconoResultado.className = `fa-solid ${iconos[insectos.indexOf(categoria)]} text-5xl mb-3 text-nature-600`;
            }, 1500);
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7f4 0%, #d9ede5 100%);
        }
        
        .nature-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238dc1b0' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .input-nature {
            border: 2px solid #d9ede5;
            transition: all 0.3s ease;
        }
        
        .input-nature:focus {
            border-color: #5ea692;
            box-shadow: 0 0 0 3px rgba(94, 166, 146, 0.2);
            outline: none;
        }
        
        .btn-nature {
            background: linear-gradient(to right, #5ea692, #468877);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(94, 166, 146, 0.3);
        }
        
        .btn-nature:hover {
            background: linear-gradient(to right, #468877, #396d5e);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(94, 166, 146, 0.4);
        }
        
        .btn-nature:active {
            transform: translateY(0);
        }
        
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(142, 193, 176, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen nature-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl card p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-nature-100 mb-4">
                    <i class="fa-solid fa-bug text-3xl text-nature-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-nature-800">Clasificador de Insectos</h1>
                <p class="text-gray-600 mt-2">Identifica insectos por sus características físicas</p>
            </div>
            
            <form id="formulario" onsubmit="clasificarInsecto(event)">
                <div class="mb-6">
                    <label for="abdomen" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-ruler mr-2 text-nature-500"></i>Longitud del Abdomen (mm)
                    </label>
                    <input 
                        type="number" 
                        id="abdomen" 
                        name="abdomen" 
                        class="w-full px-4 py-3 rounded-xl input-nature focus:ring-0"
                        placeholder="Ej: 12.5"
                        required
                    />
                </div>
                
                <div class="mb-8">
                    <label for="antena" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-wifi mr-2 text-nature-500"></i>Longitud de las Antenas (mm)
                    </label>
                    <input 
                        type="number" 
                        id="antena" 
                        name="antena" 
                        class="w-full px-4 py-3 rounded-xl input-nature focus:ring-0"
                        placeholder="Ej: 8.2"
                        required
                    />
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 rounded-xl text-white font-semibold btn-nature"
                >
                    <i class="fas fa-search mr-2"></i> Identificar Insecto
                </button>
            </form>
            
            <div id="resultado" class="mt-8">
                <div class="bg-nature-50 rounded-xl p-6 text-center border border-nature-200">
                    <i class="fa-solid fa-leaf text-4xl text-nature-400 mb-3"></i>
                    <p class="text-gray-600">Ingresa las medidas del insecto para identificarlo</p>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p><i class="fas fa-seedling mr-1 text-nature-500"></i> Herramienta de identificación entomológica</p>
        </div>
    </div>

    <script>
        // Inicializar valores de ejemplo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('abdomen').value = '';
            document.getElementById('antena').value = '';
        });
    </script>
</body>
</html>
